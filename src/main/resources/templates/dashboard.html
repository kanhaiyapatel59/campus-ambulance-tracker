<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ambulance Tracker Operational Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .container { width: 90%; margin: 20px auto; }
        h1 { color: #dc3545; margin-bottom: 20px; }
        .ambulance-table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; }
        .ambulance-table th, .ambulance-table td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        .ambulance-table th { background-color: #e9ecef; color: #343a40; font-weight: bold; }
        .AVAILABLE { background-color: #d4edda; color: #155724; } /* Green */
        .EN_ROUTE { background-color: #fff3cd; color: #856404; } /* Yellow/Orange */
        .OUT_OF_SERVICE { background-color: #f8d7da; color: #721c24; } /* Red */
    </style>
</head>
<body>
    <!-- INCLUDE THE NAVIGATION BAR FRAGMENT -->
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <h1>Ambulance Status Dashboard</h1>
        
        <div th:if="${param.success == 'request_assigned'}" style="color: green; font-weight: bold; margin-bottom: 15px;">
            Emergency request successfully created and assigned! Check Active Requests for details.
        </div>
        
        <table class="ambulance-table">
            <thead>
                <tr>
                    <th>Vehicle No.</th>
                    <th>Status</th>
                    <th>Driver Name</th>
                    <th>Contact No.</th>
                    <th>Location (Lat/Lng)</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ambulance : ${ambulances}" th:class="${ambulance.status}">
                    <td th:text="${ambulance.vehicleNo}">KA01MT9988</td>
                    <td th:text="${ambulance.status}">AVAILABLE</td>
                    <td th:text="${ambulance.driverName}">Ravi Kumar</td>
                    <td th:text="${ambulance.contactNo}">9876512340</td>
                    <td th:text="${ambulance.latitude} + ' / ' + ${ambulance.longitude}">12.9716 / 77.5946</td>
                    <td th:text="${#temporals.format(ambulance.lastUpdated, 'HH:mm:ss dd-MMM')}">10:00:00</td>
                </tr>
            </tbody>
        </table>
        
        <p th:if="${ambulances.empty}">No ambulance data available.</p>
    </div>
</body>
</html>
