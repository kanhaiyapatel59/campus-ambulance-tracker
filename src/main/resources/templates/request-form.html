<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Request - Ambulance Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5aa0;
            --danger: #ea4335;
            --dark: #2d3748;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            flex: 1;
        }
        
        .emergency-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .emergency-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ff6b6b;
        }
        
        .emergency-header h1 {
            color: var(--danger);
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .emergency-header p {
            color: var(--dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: var(--primary);
            width: 20px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(234, 67, 53, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn-emergency {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-emergency:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(234, 67, 53, 0.3);
        }
        
        .btn-cancel {
            background: transparent;
            color: var(--dark);
            border: 2px solid #e9ecef;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 15px;
            text-decoration: none;
        }
        
        .btn-cancel:hover {
            background: #f8f9fa;
            border-color: var(--dark);
        }
        
        .alert-error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #dc2626;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .urgency-notice {
            background: linear-gradient(135deg, #fff7ed, #ffedd5);
            border: 2px solid #fdba74;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .urgency-notice i {
            color: #ea580c;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .urgency-notice h3 {
            color: #ea580c;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
                margin: 10px auto;
            }
            
            .emergency-card {
                padding: 25px;
            }
            
            .emergency-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="form-container">
        <div class="emergency-card">
            <div class="emergency-header">
                <h1><i class="fas fa-ambulance"></i> Emergency Request</h1>
                <p>Immediate medical assistance dispatch</p>
            </div>

            <div th:if="${param.error}" class="alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Error:</strong> <span th:text="${param.error}"></span>
            </div>

            <div class="urgency-notice">
                <i class="fas fa-exclamation-circle"></i>
                <h3>URGENT MEDICAL ASSISTANCE</h3>
                <p>This form is for emergency medical situations only. For non-emergencies, please contact campus health services directly.</p>
            </div>

            <form th:action="@{/request/new}" method="post" th:object="${emergencyRequest}">
                <div class="form-group">
                    <label class="form-label" for="requesterId">
                        <i class="fas fa-user"></i> Requesting User
                    </label>
                    <select id="requesterId" name="requesterId" class="form-select" required>
                        <option value="">Select requesting user...</option>
                        <option th:each="user : ${users}" 
                                th:value="${user.id}" 
                                th:text="${user.firstName} + ' ' + ${user.lastName} + ' (' + ${user.role} + ')'">
                                User Name
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="patientDetails">
                        <i class="fas fa-file-medical"></i> Patient & Incident Details
                    </label>
                    <textarea id="patientDetails" th:field="*{patientDetails}" 
                              class="form-textarea" 
                              placeholder="Describe the medical emergency, symptoms, location, and any other critical information..."
                              required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="destination">
                        <i class="fas fa-hospital"></i> Destination / Hospital
                    </label>
                    <input type="text" id="destination" th:field="*{destination}" 
                           class="form-input" 
                           placeholder="Specify destination hospital or medical facility"
                           required>
                </div>
                
                <button type="submit" class="btn-emergency">
                    <i class="fas fa-paper-plane"></i> DISPATCH AMBULANCE
                </button>
            </form>
            
            <a th:href="@{/}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel Request
            </a>
        </div>
    </div>
</body>
</html>
