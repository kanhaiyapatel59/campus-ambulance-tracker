<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Emergency Request</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .container { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #343a40; }
        input[type="text"], select, textarea { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        button { 
            background-color: #dc3545; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #c82333; }
        .cancel-link { display: block; text-align: center; margin-top: 15px; color: #6c757d; text-decoration: none; }
    </style>
</head>
<body>
    <!-- INCLUDE THE NAVIGATION BAR FRAGMENT -->
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
        <h1>Submit New Emergency Request</h1>
        
        <div th:if="${param.error}" style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            Error: <span th:text="${param.error}"></span>
        </div>

        <form th:action="@{/request/new}" method="post" th:object="${emergencyRequest}">
            <!-- For testing: Select the requesting user from a list -->
            <label for="requesterId">Requesting User:</label>
            <select id="requesterId" name="requesterId" required>
                <option th:each="user : ${users}" 
                        th:value="${user.id}" 
                        th:text="${user.firstName} + ' (' + ${user.role} + ')'">User Name</option>
            </select>

            <label for="patientDetails">Patient/Incident Details:</label>
            <textarea id="patientDetails" th:field="*{patientDetails}" rows="3" required></textarea>

            <label for="destination">Destination/Hospital (Required for transport):</label>
            <input type="text" id="destination" th:field="*{destination}" required>
            
            <button type="submit">Dispatch Ambulance</button>
        </form>
        <a th:href="@{/}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
