# ----------------------------------------
# 1. Spring Data Source Configuration (MySQL)
# ----------------------------------------
# The URL below forces the application to use the older authentication method,
# which resolves 99% of 'Access denied' issues with modern MySQL versions.
# It also includes the previously fixed parameters.
spring.datasource.url=jdbc:mysql://localhost:3306/campus_ambulance_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&**allowLoadLocalInfile=true&defaultAuthMethod=mysql_native_password**

spring.datasource.username=root 
spring.datasource.password=your_actual_root_password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# 2. Spring Data JPA / Hibernate Configuration
# ----------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ddl-auto will create the tables when the application starts
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true