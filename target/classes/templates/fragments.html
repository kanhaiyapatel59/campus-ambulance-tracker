<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Navigation Components</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5aa0;
            --secondary: #34a853;
            --danger: #ea4335;
            --dark: #1a202c;
            --light: #f8f9fa;
        }
        
        .navbar-modern {
            background: linear-gradient(135deg, var(--primary), #1e429f);
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 0;
        }
        
        .navbar-brand i {
            color: #ff6b6b;
            font-size: 1.8rem;
        }
        
        .navbar-menu {
            display: flex;
            gap: 5px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-link i {
            font-size: 1.1rem;
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            margin-left: 20px;
        }
        
        .user-welcome {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .user-role {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .login-link {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            background: #2ecc71;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 2px;
                margin-top: 10px;
            }
            
            .nav-link {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .user-info {
                margin-left: 0;
                margin-top: 10px;
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <nav th:fragment="navbar" class="navbar-modern">
        <div class="navbar-container">
            <a th:href="@{/}" class="navbar-brand">
                <i class="fas fa-ambulance"></i>
                Campus Ambulance Tracker
            </a>
            
            <ul class="navbar-menu">
                <!-- Public menu items -->
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                
                <!-- User & Admin menu items -->
                <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <a th:href="@{/requests/active}" class="nav-link">
                        <i class="fas fa-list-alt"></i>
                        Active Requests
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <a th:href="@{/request/new}" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        New Request
                    </a>
                </li>
                
                <!-- Admin only menu items -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/ambulances/manage}" class="nav-link">
                        <i class="fas fa-truck"></i>
                        Fleet Management
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/reports}" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        Reports
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/register}" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        Register User
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/api/ambulances}" class="nav-link" target="_blank">
                        <i class="fas fa-code"></i>
                        API Data
                    </a>
                </li>
                
                <!-- User authentication section -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="user-info">
                        <div class="user-welcome">
                            Welcome, <span sec:authentication="name"></span>
                            <div class="user-role" sec:authentication="principal.authorities"></div>
                        </div>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn-logout">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </button>
                        </form>
                    </div>
                </li>
                
                <!-- Login link for unauthenticated users -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="login-link">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
