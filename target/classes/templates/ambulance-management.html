<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management - Ambulance Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5aa0;
            --secondary: #34a853;
            --warning: #fbbc05;
            --danger: #ea4335;
            --dark: #2d3748;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .section-header i {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .section-header h2 {
            color: var(--dark);
            margin: 0;
            font-size: 1.8rem;
        }
        
        /* Add Ambulance Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #1e429f);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.3);
        }
        
        /* Ambulance Table */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .management-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .management-table th {
            background: linear-gradient(135deg, var(--primary), #1e429f);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .management-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .management-table tr:last-child td {
            border-bottom: none;
        }
        
        .management-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .AVAILABLE { background: #e8f5e8; color: var(--secondary); }
        .EN_ROUTE { background: #fff8e1; color: var(--warning); }
        .OUT_OF_SERVICE { background: #ffebee; color: var(--danger); }
        .ON_SCENE { background: #e3f2fd; color: var(--primary); }
        .RETURNING { background: #f3e5f5; color: #9c27b0; }
        
        .status-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(251, 188, 5, 0.3);
        }
        
        .alert-success {
            background: linear-gradient(135deg, var(--secondary), #10b981);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3);
        }
        
        @media (max-width: 768px) {
            .management-container {
                padding: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 0.9rem;
            }
            
            .status-form {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="management-container">
        <!-- Success Messages -->
        <div th:if="${param.status == 'added'}" class="alert-success">
            <i class="fas fa-check-circle"></i>
            New ambulance successfully added to the fleet!
        </div>
        <div th:if="${param.status == 'updated'}" class="alert-success">
            <i class="fas fa-check-circle"></i>
            Ambulance status successfully updated!
        </div>

        <!-- Add Ambulance Section -->
        <div class="section-card">
            <div class="section-header">
                <i class="fas fa-plus-circle"></i>
                <h2>Register New Ambulance</h2>
            </div>
            
            <form th:action="@{/ambulances/add}" th:object="${newAmbulance}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="vehicleNo">
                            <i class="fas fa-truck"></i> Vehicle Number
                        </label>
                        <input type="text" class="form-input" id="vehicleNo" th:field="*{vehicleNo}" 
                               placeholder="e.g., KA01MT9988" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="driverName">
                            <i class="fas fa-user"></i> Driver Name
                        </label>
                        <input type="text" class="form-input" id="driverName" th:field="*{driverName}" 
                               placeholder="Enter driver's full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="contactNo">
                            <i class="fas fa-phone"></i> Contact Number
                        </label>
                        <input type="text" class="form-input" id="contactNo" th:field="*{contactNo}" 
                               placeholder="e.g., 9876512340" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Register Ambulance
                </button>
            </form>
        </div>

        <!-- Manage Ambulances Section -->
        <div class="section-card">
            <div class="section-header">
                <i class="fas fa-cogs"></i>
                <h2>Fleet Management</h2>
            </div>
            
            <div class="table-container">
                <table class="management-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehicle No.</th>
                            <th>Driver</th>
                            <th>Contact</th>
                            <th>Current Status</th>
                            <th>Update Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ambulance : ${ambulances}">
                            <td th:text="${ambulance.id}">1</td>
                            <td>
                                <strong th:text="${ambulance.vehicleNo}">KA01MT9988</strong>
                            </td>
                            <td th:text="${ambulance.driverName}">Ravi Kumar</td>
                            <td th:text="${ambulance.contactNo}">9876512340</td>
                            <td>
                                <span th:class="'status-badge ' + ${ambulance.status.name()}" 
                                      th:text="${ambulance.status}">AVAILABLE</span>
                            </td>
                            <td>
                                <form th:action="@{/ambulances/{id}/update-status(id=${ambulance.id})}" 
                                      method="post" class="status-form">
                                    <select name="newStatus" class="status-select" required>
                                        <option th:each="status : ${allStatuses}"
                                                th:value="${status}"
                                                th:text="${status}"
                                                th:selected="${status == ambulance.status}"></option>
                                    </select>
                                    <button type="submit" class="btn-warning">
                                        <i class="fas fa-sync-alt"></i> Update
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
