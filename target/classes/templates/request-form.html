<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Emergency Request</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #dc3545; }
        form { max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Submit New Emergency Request</h1>
    
    <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
        Error: <span th:text="${param.error}"></span>
    </div>

    <form th:action="@{/request/new}" method="post" th:object="${emergencyRequest}">
        <label for="requesterId">Requesting User:</label>
        <select id="requesterId" name="requesterId" required>
            <option th:each="user : ${users}" 
                    th:value="${user.id}" 
                    th:text="${user.firstName} + ' (' + ${user.role} + ')'">User Name</option>
        </select>

        <label for="patientDetails">Patient/Incident Details:</label>
        <textarea id="patientDetails" th:field="*{patientDetails}" rows="3" required></textarea>

        <label for="destination">Destination/Hospital (Required for transport):</label>
        <input type="text" id="destination" th:field="*{destination}" required>
        
        <button type="submit">Dispatch Ambulance</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
