<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #28a745; }
        form { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Register New Campus User</h1>
    
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" required>
        
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required>
            <option value="STUDENT">Student</option>
            <option value="STAFF">Staff</option>
            <option value="SECURITY">Security</option>
        </select>

        <button type="submit">Register</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
