# ----------------------------------------
# 2. Spring Data JPA / Hibernate Configuration
# ----------------------------------------
# The dialect tells Hibernate (the JPA implementation) which type of SQL to generate.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DDL-Auto: Set to 'update' for now. This tells JPA to automatically update the database schema (tables) 
# based on our Java Entity classes. We'll change this later, but 'update' is safe for development.
spring.jpa.hibernate.ddl-auto=update

# Optional: Shows the SQL statements that Hibernate executes in the console. Useful for debugging.
spring.jpa.show-sql=true